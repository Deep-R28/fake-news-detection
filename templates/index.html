<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            width: 520px;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        .typing-text {
            font-size: 1.8rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            width: 0;
            margin: 0 auto 30px;
            animation: typing 3s steps(40, end) forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 1rem;
            border-radius: 15px;
            border: none;
            resize: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        button {
            background: linear-gradient(90deg, #ffb347, #ffcc33);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 204, 51, 0.6);
        }

        button:hover {
            background: linear-gradient(90deg, #ffd966, #ffe680);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .result {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 500;
            animation: slideUp 0.8s ease-out;
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing-text">ðŸ§  Fake News Detection AI Tool</div>
        <form method="POST" action="/predict">
            <textarea name="news" placeholder="Enter your news headline..." required></textarea><br>
            <button type="submit">Analyze</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
